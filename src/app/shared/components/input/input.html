<div class="w-full">
    <label *ngIf="label" [for]="id" class="block text-sm font-medium text-slate-300 mb-2">
        {{ label }}
        <span *ngIf="required" class="text-red-500">*</span>
    </label>

    <input *ngIf="type !== 'textarea'" [id]="id" [type]="type" [placeholder]="placeholder" [disabled]="disabled"
        [value]="value" (input)="onInput($event)" (blur)="onTouched()" [class]="inputClasses" />

    <textarea *ngIf="type === 'textarea'" [id]="id" [placeholder]="placeholder" [disabled]="disabled" [value]="value"
        (input)="onInput($event)" (blur)="onTouched()" [rows]="rows" [class]="inputClasses"></textarea>

    <p *ngIf="error && touched" class="mt-1 text-sm text-red-500">
        {{ error }}
    </p>

    <p *ngIf="hint && !error" class="mt-1 text-sm text-slate-400">
        {{ hint }}
    </p>
</div>
