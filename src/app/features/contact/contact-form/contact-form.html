<section id="contact" class="py-20 bg-bg-darker relative overflow-hidden">
    <!-- Background Effect -->
    <div class="absolute inset-0 bg-primary-blue/5 skew-y-3 transform origin-bottom-right"></div>

    <div class="container mx-auto px-4 relative z-10">
        <app-section-title subtitle="Contáctanos" title="Solicita tu Cotización"
            description="Cuéntanos qué necesitas y nos pondremos en contacto contigo lo antes posible.">
        </app-section-title>

        <div class="max-w-3xl mx-auto">
            <div class="glass rounded-2xl p-8 md:p-12 shadow-2xl border border-slate-700">

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">

                    <!-- Name & Email -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <app-input id="name" type="text" label="Nombre Completo" placeholder="Tu nombre"
                            [required]="true" formControlName="name" [error]="getErrorMessage('name')">
                        </app-input>

                        <app-input id="email" type="email" label="Correo Electrónico" placeholder="ejemplo@correo.com"
                            [required]="true" formControlName="email" [error]="getErrorMessage('email')">
                        </app-input>
                    </div>

                    <!-- Phone & Service -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <app-input id="phone" type="tel" label="Teléfono / Celular" placeholder="300 000 0000"
                            [required]="true" formControlName="phone" [error]="getErrorMessage('phone')">
                        </app-input>

                        <div class="w-full">
                            <label for="serviceType" class="block text-sm font-medium text-slate-300 mb-2">
                                Tipo de Servicio <span class="text-red-500">*</span>
                            </label>
                            <select id="serviceType" formControlName="serviceType"
                                class="w-full px-4 py-3 rounded-lg bg-bg-dark border border-slate-700 text-white focus:outline-none focus:border-primary-cyan focus:ring-1 focus:ring-primary-cyan transition-colors"
                                [class.border-red-500]="contactForm.get('serviceType')?.invalid && contactForm.get('serviceType')?.touched">
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option *ngFor="let type of serviceTypes" [value]="type.value">
                                    {{ type.label }}
                                </option>
                            </select>
                            <p *ngIf="contactForm.get('serviceType')?.invalid && contactForm.get('serviceType')?.touched"
                                class="mt-1 text-sm text-red-500">
                                Selecciona un servicio
                            </p>
                        </div>
                    </div>

                    <!-- Message -->
                    <app-input id="message" type="textarea" label="Mensaje / Describe tu problema"
                        placeholder="¿En qué podemos ayudarte?" [required]="true" formControlName="message" [rows]="4"
                        [error]="getErrorMessage('message')">
                    </app-input>

                    <!-- Checkbox Urgency -->
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="urgency" formControlName="urgency"
                            class="rounded border-slate-700 bg-bg-dark text-primary-cyan focus:ring-primary-cyan">
                        <label for="urgency" class="text-sm text-slate-300">
                            Es una urgencia (Servicio Prioritario)
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <app-button type="submit" variant="primary" [fullWidth]="true" size="lg" [loading]="submitting"
                            [disabled]="contactForm.invalid || submitting">
                            Enviar Mensaje
                        </app-button>
                    </div>

                    <!-- Status Messages -->
                    <div *ngIf="submitSuccess"
                        class="p-4 rounded-lg bg-green-500/10 border border-green-500/50 text-green-400 text-center animate-fade-in">
                        ✅ ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
                    </div>

                    <div *ngIf="submitError"
                        class="p-4 rounded-lg bg-red-500/10 border border-red-500/50 text-red-400 text-center animate-fade-in">
                        ❌ Error al enviar. Por favor intenta de nuevo o escríbenos por WhatsApp.
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
