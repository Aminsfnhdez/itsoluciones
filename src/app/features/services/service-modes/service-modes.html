<section class="py-12 bg-bg-darker">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Home Service -->
            <app-card [hover]="true" [glow]="true" class="bg-gradient-to-br from-bg-card to-bg-dark">
                <div class="flex items-center space-x-6">
                    <div class="p-4 bg-primary-blue/20 rounded-full text-primary-cyan">
                        <lucide-icon [img]="icons.Home" [size]="40"></lucide-icon>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-2">Servicio a Domicilio</h3>
                        <p class="text-slate-400">
                            Vamos hasta tu ubicación en Apartadó y zona de Urabá.
                            Diagnóstico y reparación en la comodidad de tu hogar o empresa.
                        </p>
                    </div>
                </div>
            </app-card>

            <!-- Remote Service -->
            <app-card [hover]="true" [glow]="true" class="bg-gradient-to-br from-bg-card to-bg-dark">
                <div class="flex items-center space-x-6">
                    <div class="p-4 bg-primary-cyan/20 rounded-full text-primary-blue">
                        <lucide-icon [img]="icons.Laptop" [size]="40"></lucide-icon>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-2">Servicio Técnico Remoto</h3>
                        <p class="text-slate-400">
                            Soporte en línea inmediato para problemas de software,
                            configuración y mantenimiento. ¡Rápido y seguro!
                        </p>
                    </div>
                </div>
            </app-card>

        </div>
    </div>
</section>
