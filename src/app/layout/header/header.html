<header [class.scrolled]="isScrolled" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
    [ngClass]="isScrolled ? 'bg-bg-darker/95 backdrop-blur-md shadow-lg' : 'bg-transparent'">

    <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="itsolucoinesico3.png" alt="IT Soluciones Logo" class="w-10 h-10 object-contain">
            <div class="text-2xl font-bold gradient-text">IT Soluciones</div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
            <app-navbar></app-navbar>
        </div>

        <!-- CTA Button -->
        <div class="hidden md:block">
            <app-button (clicked)="contactWhatsApp()" variant="primary">
                Solicitar Cotización
            </app-button>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="md:hidden text-white p-2">
            <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden bg-bg-darker border-t border-slate-800">
        <div class="container mx-auto px-4 py-4 space-y-4">
            <app-navbar></app-navbar>
            <app-button (clicked)="contactWhatsApp()" variant="primary" [fullWidth]="true">
                Solicitar Cotización
            </app-button>
        </div>
    </div>
</header>
